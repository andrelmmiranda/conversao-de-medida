<br />
<div class="container">
    <form #conversaoForm="ngForm" class="row align-middle">
        <!-- seletor de grandeza -->
        <div class="form-group col-12 mb-3">
            <label for="tipo">Tipo de medida:</label>
            <div class="col-12">
                <select name="tipo" class="form-select " [(ngModel)]="tipo" required
                    (change)="listaUnidades();converter()">
                    <option *ngFor="let tipo of tipos" [value]="tipo">
                        {{tipo}}
                    </option>
                </select>
            </div>
        </div>

        <!-- valor a ser convertido -->
        <div class="form-group col-md-6 mb-3 ">
            <label for="valor">Valor para converter:</label>
            <div class="input-group">
                <select name="medidaDe" class="form-select-sm" [(ngModel)]="conversao.medidaDe" required
                    (change)="converter()">
                    <option *ngFor="let medida of medidas" [value]="medida.abbr">
                        {{medida.abbr}} - {{medida.singular}}
                    </option>
                </select>
                <input type="number" step='0.01' min='0' name="valor_entrada" [(ngModel)]="conversao.valor_entrada"
                    class="form-control" placeholder="0" (keyup)="converter()">
                <span class="input-group-text" id="basic-addon1">{{conversao.medidaDe}}</span>
            </div>
        </div>

        <!-- unidade de entrada -->
        <!-- <label for="medidaDe">De:</label>
    <select name="medidaDe" class="form-select" [(ngModel)]="conversao.medidaDe" required (change)="converter()">
        <option *ngFor="let medida of medidas" [value]="medida.abbr">
            {{medida.abbr}} - {{medida.singular}}
        </option>
    </select> -->
        <!-- botão de trocar unidade -->

        <!-- Unidade de saída -->
        <!-- <label for="medidaPara">Para:</label>
    <select name="medidaPara" class="form-select" [(ngModel)]="conversao.medidaPara" required (change)="converter()">
        <option *ngFor="let medida of medidas" [value]="medida.abbr">
            {{medida.abbr}} - {{medida.singular}}
        </option>
    </select> -->
        <div class="form-group col-md-6 mb-3">
            <label for="valor">Resultado:</label><br>
            <div class="input-group">
                <select name="medidaPara" class="form-select-sm" [(ngModel)]="conversao.medidaPara" required
                    (change)="converter()">
                    <option *ngFor="let medida of medidas" [value]="medida.abbr">
                        {{medida.abbr}} - {{medida.singular}}
                    </option>
                </select>
                <input type="number" step='0.01' min='0' name="valor_saida" [(ngModel)]="conversao.valor_saida"
                    class="form-control" placeholder="0" readonly >
                <span class="input-group-text" id="basic-addon1">{{conversao.medidaPara}}</span>
            </div>
        </div>
        <div class="form-group col-6 text-center mb-3">
            <button class="btn btn-info w-100" (click)="trocarUnidade();converter()">Trocar Unidades</button>
        </div>
        <div class="form-group col-6 text-center mb-3">
            <button class="btn btn-info w-100 " (click)="trocarValor();converter()">Trocar Valores</button>
        </div>

    </form>
</div>
